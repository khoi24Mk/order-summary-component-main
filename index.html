<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!--
    - google font link
  -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,
  wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">


  <!--
    - css link 
  -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- <link rel="stylesheet" hrefs-->
</head>

<body>

  <div class="card">
    <div class="card_head">
      <div class="image_product">
        <img src="/images/illustration-hero.svg" alt="">
      </div>
    </div>

    <div class="body">
      <h1 class="card_title">
        Order Summary
      </h1>
      <p class="card_text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="info">
        <div class="left_info">
          <img src="/images/icon-music.svg" alt="">
          <div class="wrapper">
            <p class="name">Annual Plan</p>
            <p class="price">
              $59.99/year
            </p>
          </div>
        </div>
        <a href="" class="change_link">
          Change
        </a>

      </div>


    </div>

    <div class="footer">
      <div >
        <button class="button_buy" type="button">Proceed to Payment</button>
     
      </div>
      
      <div >
        <button class="button_cancel" type="button">Cancel Order</button>
      </div>
      
    </div>



  </div>



</body>

</html>
